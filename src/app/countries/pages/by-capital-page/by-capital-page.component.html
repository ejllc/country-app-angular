<h2>Por capital</h2>
<hr>

<div class="row">

    <div class="col">
        <!-- Searchbox -->
        <shared-search-box (onValue)="searchByCapital($event)" placeholder="Buscar por capital">
        </shared-search-box>
    </div>

</div>
<hr>
<div class="row">
    <div class="col">
        <ul class="list-group">
            <li *ngFor="let country of countries" class="list-group-item">
                {{ country.capital }} - {{ country.population | number }}
            </li>
        </ul>
    </div>

</div>
